<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Ecommerce{% endblock %}</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .sidebar {
        width: 220px;
        height: 100vh;
        background: #111827;
        color: white;
        position: fixed;
        padding: 20px;
      }
      .sidebar a {
        display: block;
        color: white;
        text-decoration: none;
        margin: 15px 0;
      }
      .content {
        margin-left: 240px;
        padding: 20px;
      }
      .card {
        background: #f9fafb;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h2>ðŸ›’ Dashboard</h2>
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'dashboard' %}">Dashboard</a>
      <a href="/admin/">Admin</a>
      <hr style="border: 0; border-top: 1px solid #374151; margin: 20px 0" />
      {% if user.is_authenticated %}
      <span style="display: block; margin-bottom: 10px; color: #9ca3af"
        >Hi, {{ user.username }}</span
      >
      <a href="{% url 'logout' %}">Logout</a>
      {% else %}
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'register' %}">Register</a>
      {% endif %}
    </div>

    <div class="content">{% block content %}{% endblock %}</div>
  </body>
</html>
