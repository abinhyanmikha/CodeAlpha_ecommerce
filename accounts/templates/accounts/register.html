{% extends 'main/base.html' %} 
{% block title %}Register{% endblock %} 
{% block content %}
<div style="max-width: 400px; margin: auto; padding: 20px">
  <h2>Register</h2>

  {% if messages %} 
    {% for message in messages %}
      <div style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %}; margin-bottom: 10px">
        {{ message }}
      </div>
    {% endfor %} 
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    <input
      type="text"
      name="username"
      placeholder="Username"
      required
      style="width: 100%; padding: 8px; margin-bottom: 10px"
    /><br />
    <input
      type="email"
      name="email"
      placeholder="Email"
      required
      style="width: 100%; padding: 8px; margin-bottom: 10px"
    /><br />
    <input
      type="password"
      name="password"
      placeholder="Password"
      required
      style="width: 100%; padding: 8px; margin-bottom: 10px"
    /><br />
    <input
      type="password"
      name="confirm_password"
      placeholder="Confirm Password"
      required
      style="width: 100%; padding: 8px; margin-bottom: 10px"
    /><br />

    <button type="submit" style="width: 100%; padding: 10px; background: #111827; color: white; border: none; border-radius: 4px; cursor: pointer">
      Register
    </button>
  </form>

  <p style="margin-top: 20px">
    <a href="{% url 'login' %}">Already have an account? Login</a>
  </p>
</div>
{% endblock %}
