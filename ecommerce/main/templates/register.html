{% extends 'base.html' %}

{% block content %}
<div class="auth-wrapper" style="max-width: 400px; margin: 4rem auto;">
    <div class="auth-card" style="background: white; border: 1px solid var(--border); border-radius: 12px; padding: 2.5rem; box-shadow: var(--shadow-sm);">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h1 style="font-family: 'Outfit', sans-serif; font-size: 1.75rem; margin-bottom: 0.5rem;">Create Account</h1>
            <p style="color: var(--text-muted); font-size: 0.95rem;">Join us for a clean shopping experience</p>
        </div>

        <form method="post" style="display: flex; flex-direction: column; gap: 1.25rem;">
            {% csrf_token %}
            <div class="form-group">
                <label style="display: block; margin-bottom: 0.5rem; font-size: 0.85rem; font-weight: 600;">Username</label>
                <input name="username" placeholder="Username" required />
            </div>

            <div class="form-group">
                <label style="display: block; margin-bottom: 0.5rem; font-size: 0.85rem; font-weight: 600;">Email</label>
                <input name="email" type="email" placeholder="Email" required />
            </div>

            <div class="form-group">
                <label style="display: block; margin-bottom: 0.5rem; font-size: 0.85rem; font-weight: 600;">Password</label>
                <input name="password" type="password" placeholder="••••••••" required />
            </div>

            <button type="submit" class="btn-primary" style="justify-content: center; padding: 0.8rem; margin-top: 0.5rem;">
                Register
            </button>
        </form>

        <p style="text-align: center; margin-top: 2rem; color: var(--text-muted); font-size: 0.9rem;">
            Already have an account? <a href="{% url 'login' %}" style="color: var(--primary); text-decoration: none; font-weight: 600;">Login</a>
        </p>
    </div>
</div>
{% endblock %}
